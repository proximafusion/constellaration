name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

# Cancel currently running job if a new one comes along for the same branch or tag.
# From https://stackoverflow.com/a/72408109.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: ${{ github.ref_name != 'main' }}

jobs:
  pre-commit:
    env:
        SKIP: 'pyright'
    name: Pre-commit checks
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - uses: pre-commit/action@v3.0.1
  tests:
    name: Install and run tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, macos-14, macos-15]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install required packages for Ubuntu
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libnetcdf-dev
      - name: Install required packages for macOS
        if: runner.os == 'macOS'
        run: brew install netcdf
      - name: Install package
        run: python -m pip install .[test]
      - name: Test package
        run: python -m pytest tests/

  test-results:
    name: Test Results
    if: always()
    needs: [pre-commit, tests]
    runs-on: ubuntu-latest
    steps:
      - name: Check test results
        run: |
          echo "Pre-commit result: ${{ needs.pre-commit.result }}"
          echo "Tests result: ${{ needs.tests.result }}"

          if [[ "${{ needs.pre-commit.result }}" == "success" && "${{ needs.tests.result }}" == "success" ]]; then
            echo "All tests passed!"
            exit 0
          else
            echo "Some tests failed!"
            exit 1
          fi
